<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-e0quiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <style>
      .table {
        /* background-color: #dddddd; */
      }
      .row {
        /* border: 1px solid red; */
        display: flex;
        justify-content: center;
      }
      .col {
        border-top: 2px solid lightgrey;
        border-bottom: 2px solid grey;
        border-left: 2px solid lightgrey;
        border-right: 2px solid grey;
        padding: 15px;
        margin: 1px;
      }
      .col:hover {
        background-color: #dddddd;
      }
      .bomb {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="table"></div>
    <script>
      function contains(selector, text) {
        var elements = document.querySelectorAll(selector);
        return [].filter.call(elements, function(element) {
          return RegExp(text).test(element.textContent);
        });
      }

      function generateRange(pCount, pMin, pMax) {
        min = pMin < pMax ? pMin : pMax;
        max = pMax > pMin ? pMax : pMin;
        var resultArr = [],
          randNumber;
        while (pCount > 0) {
          randNumber = Math.round(min + Math.random() * (max - min));
          if (resultArr.indexOf(randNumber) == -1) {
            resultArr.push(randNumber);
            pCount--;
          }
        }
        return resultArr;
      }
      // Function to generate random number
      function randomNumber(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      function render() {
        var table = document.querySelector(".table");
        var data = generateRange(81, 1, 81);
        var rowCount = 9;
        var colCount = 9;
        var dataIndex = 0;
        var bi = 0;
        var bombIndices = generateRange(10, 1, 81);
        var bomb = randomNumber(data[0], data[data.length - 1]);
        console.log(data, bombIndices);

        for (var j = 0; j < rowCount; j++) {
          var row = document.createElement("div");
          row.classList.add("row");
          table.appendChild(row);

          for (var i = 0; i < colCount; i++) {
            var col = document.createElement("div");
            col.classList.add("col");
            var text = document.createTextNode(data[dataIndex]);
            col.appendChild(text);
            row.appendChild(col);
            dataIndex++;
          }
        }

        // setTimeout(function() {
        //   for (let s = 1; s < bombIndices.length; s++) {
        //     var bombers = contains(".col", bombIndices[s]);
        //     console.log("bb", bombers);
        //   }
        // }, 1000);

        for (var k = 0; k < data.length; k++) {
          for (var l = 0; l < bombIndices.length; l++) {
            if (data[k] === bombIndices[l]) {
              var bombers = contains(".col", bombIndices[l]);
              bombers.classList.add("bomb");
              console.log("bb", bombers);
            }
          }
        }
      }
      render();
    </script>
  </body>
</html>
